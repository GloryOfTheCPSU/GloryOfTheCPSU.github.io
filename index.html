<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Orangegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#ffffff">

</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Orangegram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/a.jpg" data-image-role="trigger" data-image-title="One weak" data-image-url="img/a.jpg">
          <img class="thumbnail-image" src="img/a.jpg" alt="one weak">
          <span class="thumbnail-title">One weak</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/b.jpg" data-image-role="trigger" data-image-title="9 day" data-image-url="img/b.jpg">
          <img class="thumbnail-image" src="img/b.jpg" alt="9 day">
          <span class="thumbnail-title">9 day</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/c.jpg" data-image-role="trigger" data-image-title="10 day" data-image-url="img/c.jpg">
          <img class="thumbnail-image" src="img/c.jpg" alt="10 day">
          <span class="thumbnail-title">10 day</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/d.jpg" data-image-role="trigger" data-image-title="12 day" data-image-url="img/d.jpg">
          <img class="thumbnail-image" src="img/d.jpg" alt="12 day">
          <span class="thumbnail-title">12 day</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/i.jpg" data-image-role="trigger" data-image-title="14 day" data-image-url="img/i.jpg">
          <img class="thumbnail-image" src="img/i.jpg" alt="14 day">
          <span class="thumbnail-title">14 day</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/f.jpg" data-image-role="trigger" data-image-title="16 day" data-image-url="img/f.jpg">
          <img class="thumbnail-image" src="img/f.jpg" alt="16 day">
          <span class="thumbnail-title">16 day</span>
        </a>
      </li>
    </ul>
    <div class="detail-image-container">
      <div class="detail-image-wrapper" data-image-role="frame">
        <img class="detail-image" src="img/a.jpg" data-image-role="target" alt="">
        <span class="detail-image-title" data-image-role="title">One weak orange seed</span>
      </div>
    </div>
  </main>
  <script src="js/common.js"></script>
</body></html>
